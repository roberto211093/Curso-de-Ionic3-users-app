<ion-header>

  <ion-navbar>
    <ion-title>tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let position = index" (click)="updateTask( task, position )" (dblclick)="deleteTask( task, position )"><!--teniendo la position sabemos a donde renderizar correctamente-->
      <p>{{ task.title }}</p>
    </ion-item>
  </ion-list>
</ion-content>
